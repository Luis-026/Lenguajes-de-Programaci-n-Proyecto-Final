<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios - Panadería</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffe5d9 0%, #fff1e6 40%, #fde2e4 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .page-wrapper {
            margin-top: 50px;
        }

        .card-usuarios {
            background-color: #ffffff;
            border-radius: 20px;
            border: 2px solid #f4a261;
            box-shadow: 0 10px 30px rgba(156, 102, 68, 0.18);
            padding: 25px 25px 15px 25px;
        }

        .page-title {
            color: #9c6644;
            font-weight: 600;
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .page-subtitle {
            color: #6d6875;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .btn-back {
            border-radius: 20px;
            border: 2px solid #f4a261;
            color: #9c6644;
            background-color: #fff7f0;
            font-weight: 500;
        }

        .btn-back:hover {
            background-color: #f4a261;
            color: #fffaf3;
        }

        .btn-nuevo {
            background: linear-gradient(45deg, #f4a261, #e76f51);
            border: none;
            border-radius: 20px;
            padding: 0.45rem 1.4rem;
            font-weight: 500;
            color: #fffaf3;
            box-shadow: 0 4px 12px rgba(231, 111, 81, 0.4);
        }

        .btn-nuevo:hover {
            filter: brightness(1.05);
            box-shadow: 0 6px 18px rgba(231, 111, 81, 0.6);
            color: #ffffff;
        }

        /* Tabla */
        .table-wrapper {
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(244, 162, 97, 0.4);
            background-color: #fffdf8;
        }

        table {
            margin-bottom: 0;
        }

        thead {
            background: linear-gradient(90deg, #f4a261, #e76f51);
            color: #fffaf3;
        }

        thead th {
            border-bottom: none !important;
            font-weight: 600;
        }

        tbody tr {
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        tbody tr:hover {
            background-color: #fff1e6;
            transform: translateY(-1px);
        }

        tbody td {
            vertical-align: middle;
        }

        .badge-estado-activo {
            background-color: #52b788;
            color: #ffffff;
            border-radius: 999px;
            padding: 0.25rem 0.7rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-estado-inactivo {
            background-color: #e63946;
            color: #ffffff;
            border-radius: 999px;
            padding: 0.25rem 0.7rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .btn-accion {
            border-radius: 999px;
            padding: 0.25rem 0.6rem;
            font-size: 0.8rem;
            margin-right: 4px;
        }

        .btn-accion i {
            font-size: 0.9rem;
        }

        .btn-editar {
            background-color: #f4a261;
            border: none;
            color: #fffaf3;
        }

        .btn-editar:hover {
            background-color: #e76f51;
            color: #ffffff;
        }

        .btn-activar {
            background-color: #52b788;
            border: none;
            color: #ffffff;
        }

        .btn-activar:hover {
            filter: brightness(1.1);
        }

        .btn-anular {
            background-color: #ffb703;
            border: none;
            color: #ffffff;
        }

        .btn-anular:hover {
            filter: brightness(1.05);
        }

        .btn-eliminar {
            background-color: #e63946;
            border: none;
            color: #ffffff;
        }

        .btn-eliminar:hover {
            filter: brightness(1.05);
        }

        /* Modal */
        .modal-header {
            background: linear-gradient(90deg, #f4a261, #e76f51);
            color: #fffaf3;
            border-bottom: none;
        }

        .modal-title {
            font-weight: 600;
        }

        .modal-footer {
            border-top: none;
        }

        .form-label {
            color: #9c6644;
            font-weight: 500;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 1.5px solid #f4a261;
            background-color: #fffdf8;
        }

        .form-control:focus, .form-select:focus {
            border-color: #e76f51;
            box-shadow: 0 0 0 0.15rem rgba(231, 111, 81, 0.25);
        }

        .btn-guardar {
            background: linear-gradient(45deg, #f4a261, #e76f51);
            border: none;
            border-radius: 12px;
            font-weight: 500;
            color: #fffaf3;
        }

        .btn-guardar:hover {
            filter: brightness(1.05);
            color: #ffffff;
        }

        .btn-cancelar {
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container page-wrapper">
    <div class="card-usuarios">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h3 class="page-title">
                    <i class="bi bi-people-fill me-2"></i>
                    Gestión de Usuarios
                </h3>
                <p class="page-subtitle">
                    Administración de usuarios.
                </p>
            </div>
            <div class="text-end">
                <a href="/principal" class="btn btn-back mb-2">
                    <i class="bi bi-arrow-left-circle me-1"></i>
                    Volver al Menú Principal
                </a><br>
                <button class="btn btn-nuevo" data-bs-toggle="modal" data-bs-target="#modalUsuario"
                        onclick="limpiarFormulario()">
                    <i class="bi bi-person-plus-fill me-1"></i>
                    Agregar nuevo usuario
                </button>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-wrapper">
            <table class="table table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th style="width: 8%;">ID</th>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th style="width: 12%;">Estado</th>
                    <th style="width: 30%;">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.usuario}"></td>
                    <td th:text="${u.rol}"></td>
                    <td>
                        <span th:text="${u.activo ? 'Activo' : 'Inactivo'}"
                              th:classappend="${u.activo ? 'badge-estado-activo' : 'badge-estado-inactivo'}">
                        </span>
                    </td>
                    <td>
                        <!-- Editar -->
                        <button type="button" class="btn btn-sm btn-accion btn-editar"
                                th:attr="data-id=${u.id},
                                         data-usuario=${u.usuario},
                                         data-clave=${u.clave},
                                         data-rol=${u.rol},
                                         data-activo=${u.activo}"
                                onclick="editarUsuario(this)">
                            <i class="bi bi-pencil-square me-1"></i>Editar
                        </button>

                        <!-- Activar -->
                        <a th:href="'/usuarios/activar/' + ${u.id}"
                           class="btn btn-sm btn-accion btn-activar">
                            <i class="bi bi-check-circle me-1"></i>Activar
                        </a>

                        <!-- Anular -->
                        <a th:href="'/usuarios/anular/' + ${u.id}"
                           class="btn btn-sm btn-accion btn-anular">
                            <i class="bi bi-slash-circle me-1"></i>Anular
                        </a>

                        <!-- Eliminar -->
                        <a th:href="'/usuarios/eliminar/' + ${u.id}"
                           class="btn btn-sm btn-accion btn-eliminar"
                           onclick="return confirm('¿Eliminar usuario?')">
                            <i class="bi bi-trash3-fill me-1"></i>Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="/usuarios/guardar">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">
                        <i class="bi bi-person-gear me-2"></i>Formulario de Usuario
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="id">
                    <div class="mb-3">
                        <label class="form-label" for="usuario">Usuario</label>
                        <input type="text" name="usuario" id="usuario" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="clave">Clave</label>
                        <input type="password" name="clave" id="clave" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="rol">Rol</label>
                        <select name="rol" id="rol" class="form-select" required>
                            <option value="">Seleccione un rol</option>
                            <option value="ADMINISTRADOR">Administrador</option>
                            <option value="ALMACENERO">Almacenero</option>
                            <option value="VENDEDOR">Vendedor</option>
                        </select>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="activo" id="activo" class="form-check-input" checked>
                        <label class="form-check-label" for="activo">Activo</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-guardar">
                        <i class="bi bi-save2 me-1"></i>Guardar
                    </button>
                    <button type="button" class="btn btn-secondary btn-cancelar" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS + script de edición -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function editarUsuario(btn) {
        document.getElementById('id').value = btn.getAttribute('data-id');
        document.getElementById('usuario').value = btn.getAttribute('data-usuario');
        document.getElementById('clave').value = btn.getAttribute('data-clave');
        document.getElementById('rol').value = btn.getAttribute('data-rol');
        document.getElementById('activo').checked = btn.getAttribute('data-activo') === 'true';

        const modal = new bootstrap.Modal(document.getElementById('modalUsuario'));
        modal.show();
    }

    function limpiarFormulario() {
        document.getElementById('id').value = '';
        document.getElementById('usuario').value = '';
        document.getElementById('clave').value = '';
        document.getElementById('rol').value = '';
        document.getElementById('activo').checked = true;
    }
</script>
</body>
</html>
