<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos - Panadería</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffe5d9 0%, #fff1e6 40%, #fde2e4 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .page-wrapper {
            margin-top: 50px;
        }

        .card-productos {
            background-color: #ffffff;
            border-radius: 20px;
            border: 2px solid #f4a261;
            box-shadow: 0 10px 30px rgba(156, 102, 68, 0.18);
            padding: 25px 25px 15px 25px;
        }

        .page-title {
            color: #9c6644;
            font-weight: 600;
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .page-subtitle {
            color: #6d6875;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .btn-back {
            border-radius: 20px;
            border: 2px solid #f4a261;
            color: #9c6644;
            background-color: #fff7f0;
            font-weight: 500;
        }

        .btn-back:hover {
            background-color: #f4a261;
            color: #fffaf3;
        }

        .btn-nuevo {
            background: linear-gradient(45deg, #f4a261, #e76f51);
            border: none;
            border-radius: 20px;
            padding: 0.45rem 1.4rem;
            font-weight: 500;
            color: #fffaf3;
            box-shadow: 0 4px 12px rgba(231, 111, 81, 0.4);
        }

        .btn-nuevo:hover {
            filter: brightness(1.05);
            box-shadow: 0 6px 18px rgba(231, 111, 81, 0.6);
            color: #ffffff;
        }

        /* Tabla */
        .table-wrapper {
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(244, 162, 97, 0.4);
            background-color: #fffdf8;
        }

        table {
            margin-bottom: 0;
        }

        thead {
            background: linear-gradient(90deg, #f4a261, #e76f51);
            color: #fffaf3;
        }

        thead th {
            border-bottom: none !important;
            font-weight: 600;
        }

        tbody tr {
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        tbody tr:hover {
            background-color: #fff1e6;
            transform: translateY(-1px);
        }

        tbody td {
            vertical-align: middle;
        }

        /* Imagen producto */
        .producto-imagen {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .preview-imagen {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* Estado */
        .badge-estado-activo {
            background-color: #52b788;
            color: #ffffff;
            border-radius: 999px;
            padding: 0.25rem 0.7rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-estado-inactivo {
            background-color: #e63946;
            color: #ffffff;
            border-radius: 999px;
            padding: 0.25rem 0.7rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Botones acciones */
        .btn-accion {
            border-radius: 999px;
            padding: 0.25rem 0.6rem;
            font-size: 0.8rem;
            margin-right: 4px;
        }

        .btn-accion i {
            font-size: 0.9rem;
        }

        .btn-editar {
            background-color: #f4a261;
            border: none;
            color: #fffaf3;
        }

        .btn-editar:hover {
            background-color: #e76f51;
            color: #ffffff;
        }

        .btn-activar {
            background-color: #52b788;
            border: none;
            color: #ffffff;
        }

        .btn-activar:hover {
            filter: brightness(1.1);
        }

        .btn-anular {
            background-color: #ffb703;
            border: none;
            color: #ffffff;
        }

        .btn-anular:hover {
            filter: brightness(1.05);
        }

        .btn-eliminar {
            background-color: #e63946;
            border: none;
            color: #ffffff;
        }

        .btn-eliminar:hover {
            filter: brightness(1.05);
        }

        /* Modal */
        .modal-header {
            background: linear-gradient(90deg, #f4a261, #e76f51);
            color: #fffaf3;
            border-bottom: none;
        }

        .modal-title {
            font-weight: 600;
        }

        .modal-footer {
            border-top: none;
        }

        .form-label {
            color: #9c6644;
            font-weight: 500;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 1.5px solid #f4a261;
            background-color: #fffdf8;
        }

        .form-control:focus, .form-select:focus {
            border-color: #e76f51;
            box-shadow: 0 0 0 0.15rem rgba(231, 111, 81, 0.25);
        }

        .btn-guardar {
            background: linear-gradient(45deg, #f4a261, #e76f51);
            border: none;
            border-radius: 12px;
            font-weight: 500;
            color: #fffaf3;
        }

        .btn-guardar:hover {
            filter: brightness(1.05);
            color: #ffffff;
        }

        .btn-cancelar {
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container page-wrapper">
    <div class="card-productos">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h3 class="page-title">
                    <i class="bi bi-box-seam me-2"></i>
                    Gestión de Productos
                </h3>
                <p class="page-subtitle">
                    Administración de los productos de la panaderia.
                </p>
            </div>
            <div class="text-end">
                <a href="/principal" class="btn btn-back mb-2">
                    <i class="bi bi-arrow-left-circle me-1"></i>
                    Volver al Menú Principal
                </a><br>
                <button class="btn btn-nuevo" data-bs-toggle="modal" data-bs-target="#modalProducto">
                    <i class="bi bi-plus-circle-fill me-1"></i>
                    Agregar nuevo producto
                </button>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-wrapper">
            <table class="table table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th style="width: 6%;">ID</th>
                    <th style="width: 10%;">Imagen</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th style="width: 10%;">Precio</th>
                    <th style="width: 8%;">Stock</th>
                    <th style="width: 12%;">Categoría</th>
                    <th style="width: 10%;">Estado</th>
                    <th style="width: 30%;">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${productos}">
                    <td th:text="${p.id}"></td>
                    <td>
                        <img th:if="${p.imagen != null}"
                             th:src="@{'/uploads/' + ${p.imagen}}"
                             class="producto-imagen"
                             alt="Imagen del producto">
                        <span th:if="${p.imagen == null}" class="text-muted">Sin imagen</span>
                    </td>
                    <td th:text="${p.nombre}"></td>
                    <td th:text="${p.descripcion}"></td>
                    <td th:text="${p.precio}"></td>
                    <td th:text="${p.stock}"></td>
                    <td th:text="${p.categoria.nombre}"></td>
                    <td>
                        <span th:text="${p.activo ? 'Activo' : 'Inactivo'}"
                              th:classappend="${p.activo ? 'badge-estado-activo' : 'badge-estado-inactivo'}">
                        </span>
                    </td>
                    <td>
                        <!-- Editar -->
                        <button type="button"
                                class="btn btn-sm btn-accion btn-editar"
                                th:attr="data-id=${p.id}"
                                onclick="editarProducto(this)">
                            <i class="bi bi-pencil-square me-1"></i>Editar
                        </button>

                        <!-- Activar -->
                        <a th:href="@{/productos/activar/{id}(id=${p.id})}"
                           class="btn btn-sm btn-accion btn-activar">
                            <i class="bi bi-check-circle me-1"></i>Activar
                        </a>

                        <!-- Anular -->
                        <a th:href="@{/productos/anular/{id}(id=${p.id})}"
                           class="btn btn-sm btn-accion btn-anular">
                            <i class="bi bi-slash-circle me-1"></i>Anular
                        </a>

                        <!-- Eliminar -->
                        <a th:href="@{/productos/eliminar/{id}(id=${p.id})}"
                           class="btn btn-sm btn-accion btn-eliminar"
                           onclick="return confirm('¿Eliminar producto?')">
                            <i class="bi bi-trash3-fill me-1"></i>Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="/productos/guardar" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">
                        <i class="bi bi-bag-plus-fill me-2"></i>Producto
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="id">

                    <div class="mb-3">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="descripcion">Descripción</label>
                        <textarea name="descripcion" id="descripcion" class="form-control"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="precio">Precio</label>
                        <input type="number" step="0.01" name="precio" id="precio" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="stock">Stock</label>
                        <input type="number" name="stock" id="stock" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="categoria">Categoría</label>
                        <select name="categoria.id" id="categoria" class="form-select" required>
                            <option value="">Seleccione una categoría</option>
                            <option th:each="c : ${categorias}"
                                    th:value="${c.id}"
                                    th:text="${c.nombre}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="imagenFile">Imagen</label>
                        <input type="file" name="imagenFile" id="imagenFile"
                               class="form-control" accept="image/*" onchange="previewImagen(this)">
                        <div id="preview-container"></div>
                        <div id="imagen-actual" style="display: none;">
                            <small class="text-muted">Imagen actual:</small>
                            <img id="imagen-actual-preview" class="preview-imagen">
                        </div>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="activo" id="activo" class="form-check-input" checked>
                        <label class="form-check-label" for="activo">Activo</label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-guardar">
                        <i class="bi bi-save2 me-1"></i>Guardar
                    </button>
                    <button type="button" class="btn btn-secondary btn-cancelar" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle + JS para editar -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function editarProducto(boton) {
        const id = boton.getAttribute("data-id");
        fetch('/productos/editar/' + id)
            .then(res => res.json())
            .then(data => {
                document.getElementById('id').value = data.id;
                document.getElementById('nombre').value = data.nombre;
                document.getElementById('descripcion').value = data.descripcion;
                document.getElementById('precio').value = data.precio;
                document.getElementById('stock').value = data.stock;
                document.getElementById('categoria').value = data.categoria.id;
                document.getElementById('activo').checked = data.activo;

                // Mostrar imagen actual si existe
                const imagenActualDiv = document.getElementById('imagen-actual');
                const imagenActualPreview = document.getElementById('imagen-actual-preview');
                if (data.imagen) {
                    imagenActualPreview.src = '/uploads/' + data.imagen;
                    imagenActualDiv.style.display = 'block';
                } else {
                    imagenActualDiv.style.display = 'none';
                }

                // Limpiar preview de nueva imagen
                document.getElementById('preview-container').innerHTML = '';
                document.getElementById('imagenFile').value = '';

                new bootstrap.Modal(document.getElementById('modalProducto')).show();
            });
    }

    function previewImagen(input) {
        const previewContainer = document.getElementById('preview-container');
        previewContainer.innerHTML = '';

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'preview-imagen';
                img.style.display = 'block';
                previewContainer.appendChild(img);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // Limpiar el modal al cerrarlo
    document.getElementById('modalProducto').addEventListener('hidden.bs.modal', function () {
        document.getElementById('id').value = '';
        document.getElementById('nombre').value = '';
        document.getElementById('descripcion').value = '';
        document.getElementById('precio').value = '';
        document.getElementById('stock').value = '';
        document.getElementById('categoria').value = '';
        document.getElementById('activo').checked = true;
        document.getElementById('imagenFile').value = '';
        document.getElementById('preview-container').innerHTML = '';
        document.getElementById('imagen-actual').style.display = 'none';
    });
</script>
</body>
</html>
