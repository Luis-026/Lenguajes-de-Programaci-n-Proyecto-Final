<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Panel Panadería</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe5d9 0%, #fff1e6 40%, #fde2e4 100%);
            min-height: 100vh;
            position: relative;
        }

        .login-container {
            max-width: 420px;
            margin-top: 100px;
            padding: 30px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.10);
            border: 2px solid #f4a261;
            position: relative;
        }

        /* Header de la panadería */
        .brand-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #f4a261;
            padding-bottom: 15px;
        }

        .brand-logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f4a261;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            background-color: #fff;
        }

        .brand-title {
            color: #9c6644;
            font-weight: 700;
            font-size: 1.3rem;
            margin: 10px 0 0 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .brand-subtitle {
            color: #b07d62;
            font-size: 0.9rem;
            margin: 3px 0;
        }

        /* Labels e inputs */
        .form-label {
            color: #9c6644;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: #b07d62;
        }

        .form-control {
            border: 2px solid #f4a261;
            border-radius: 10px;
            padding: 12px;
            background: #fffdf9;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #e76f51;
            box-shadow: 0 0 0 0.2rem rgba(231, 111, 81, 0.25);
        }

        /* Botón */
        .btn-primary {
            background: linear-gradient(45deg, #f4a261, #e76f51);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #e76f51, #f4a261);
            box-shadow: 0 4px 15px rgba(231, 111, 81, 0.35);
        }

        /* Decoraciones panadería */
        .bakery-decoration {
            position: absolute;
            font-size: 1.6rem;
            color: rgba(156, 102, 68, 0.10);
        }

        .bakery-decoration.dec-1 {
            top: 10px;
            right: 15px;
        }

        .bakery-decoration.dec-2 {
            bottom: 10px;
            left: 15px;
        }

        .bakery-decoration.dec-3 {
            top: 50%;
            right: -12px;
        }

        /* Mensaje de error */
        .text-danger {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #f4a261;
            font-size: 0.85rem;
            color: #9c6644;
        }

        .login-footer i {
            color: #b07d62;
            margin: 0 5px;
        }

        h3 {
            color: #9c6644;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="login-container">
        <!-- Decoraciones temáticas de panadería -->
        <div class="bakery-decoration dec-1">
            <i class="fas fa-bread-slice"></i>
        </div>
        <div class="bakery-decoration dec-2">
            <i class="fas fa-cookie-bite"></i>
        </div>
        <div class="bakery-decoration dec-3">
            <i class="fas fa-mug-hot"></i>
        </div>

        <!-- Header de marca -->
        <div class="brand-header">
            <img th:src="@{/images/panaderia.png}" src="/images/panaderia.png" alt="Panadería" class="brand-logo-img">
            <h4 class="brand-title">Panel Administrativo - Panadería</h4>
            <p class="brand-subtitle">Sistema de Gestión de Productos, Ventas y Pedidos</p>
            <p class="brand-subtitle">Proyecto de Lenguajes de Programación</p>
        </div>

        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label for="usuario" class="form-label">
                    <i class="fas fa-user"></i>
                    Usuario
                </label>
                <input type="text" name="usuario" id="usuario" class="form-control"
                       placeholder="Ingrese su usuario" required>
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">
                    <i class="fas fa-lock"></i>
                    Contraseña
                </label>
                <input type="password" name="clave" id="clave" class="form-control"
                       placeholder="Ingrese su contraseña" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Ingresar
                </button>
            </div>
        </form>

        <div class="mt-3 text-danger text-center" th:if="${error}">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <p th:text="${error}"></p>
        </div>

        <!-- Footer informativo -->
        <div class="login-footer">
            <p>
                <i class="fas fa-shield-alt"></i>
                Acceso seguro al panel de la panadería
                <i class="fas fa-bread-slice"></i>
            </p>
        </div>
    </div>
</div>
</body>
</html>
