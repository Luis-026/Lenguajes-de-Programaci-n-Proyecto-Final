<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Permisos del Rol - Panadería</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffe5d9 0%, #fff1e6 40%, #fde2e4 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verd-serif;
        }

        .page-wrapper {
            margin-top: 50px;
        }

        .card-permisos {
            background-color: #ffffff;
            border-radius: 20px;
            border: 2px solid #f4a261;
            box-shadow: 0 10px 30px rgba(156, 102, 68, 0.18);
            padding: 25px 25px 15px 25px;
        }

        .page-title {
            color: #9c6644;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #6d6875;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .btn-back {
            border-radius: 20px;
            border: 2px solid #f4a261;
            color: #9c6644;
            background-color: #fff7f0;
            font-weight: 500;
        }

        .btn-back:hover {
            background-color: #f4a261;
            color: #fffaf3;
        }

        .form-label {
            color: #9c6644;
            font-weight: 500;
        }

        .permisos-wrapper {
            border-radius: 16px;
            border: 1px solid rgba(244, 162, 97, 0.4);
            background-color: #fffdf8;
            padding: 15px 18px;
        }

        .form-check-input {
            border-radius: 6px;
            border: 1.5px solid #f4a261;
        }

        .form-check-input:checked {
            background-color: #e76f51;
            border-color: #e76f51;
        }

        .form-check-label {
            color: #6d6875;
            font-weight: 500;
        }

        .btn-guardar {
            background: linear-gradient(45deg, #f4a261, #e76f51);
            border: none;
            border-radius: 12px;
            font-weight: 500;
            color: #fffaf3;
        }

        .btn-guardar:hover {
            filter: brightness(1.05);
            color: #ffffff;
        }

        .btn-cancelar {
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container page-wrapper">
    <div class="card-permisos">
        <div class="d-flex justify-content-between align-items-start mb-3">

            <div>
                <h3 class="page-title">
                    <i class="bi bi-shield-lock-fill me-2"></i>
                    Permisos del Rol
                </h3>
                <p class="page-subtitle">
                    Asigna los módulos permitidos para el rol:
                    <strong th:text="${rol.nombre}">Nombre Rol</strong>
                </p>
            </div>

            <div class="text-end">
                <!-- Selector de Rol -->
                <label class="form-label" for="selectRol">Seleccionar rol:</label>
                <select id="selectRol" class="form-select form-select-sm mb-2"
                        style="border-color:#f4a261; border-radius:12px;">
                    <option disabled>-- Seleccionar --</option>

                    <option th:each="r : ${listaRoles}"
                            th:value="${r.id}"
                            th:selected="${r.id} == ${rol.id}"
                            th:text="${r.nombre}">
                    </option>
                </select>

                <a href="/roles" class="btn btn-back">
                    <i class="bi bi-arrow-left-circle me-1"></i>
                    Volver a Roles
                </a>
            </div>
        </div>

        <form method="post" th:action="@{/roles/permisos/guardar}">
            <input type="hidden" name="rolId" th:value="${rol.id}"/>

            <div class="mb-3">
                <label class="form-label">Módulos habilitados:</label>

                <div class="permisos-wrapper">
                    <div class="row">
                        <div class="col-md-4 mb-2" th:each="modulo : ${modulos}">
                            <div class="form-check">
                                <input class="form-check-input"
                                       type="checkbox"
                                       th:id="${'mod_' + modulo}"
                                       name="modulos"
                                       th:value="${modulo}"
                                       th:checked="${permisos.contains(modulo)}"/>

                                <label class="form-check-label"
                                       th:for="${'mod_' + modulo}"
                                       th:text="${modulo}">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3 d-flex gap-2">
                <button type="submit" class="btn btn-guardar">
                    <i class="bi bi-save2 me-1"></i>
                    Guardar cambios
                </button>
                <a href="/roles" class="btn btn-secondary btn-cancelar">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Cambiar permisos al seleccionar otro rol
    document.getElementById('selectRol').addEventListener('change', function () {
        const id = this.value;
        if (id) {
            window.location.href = '/roles/permisos/' + id;
        }
    });
</script>

</body>
</html>
