<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Panel Panadería</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe5d9 0%, #fff1e6 40%, #fde2e4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .inicio-container {
            max-width: 420px;
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.10);
            border: 2px solid #f4a261;
            text-align: center;
            position: relative;
        }

        /* Header de la panadería */
        .brand-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #f4a261;
            padding-bottom: 15px;
        }

        .brand-logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f4a261;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            background-color: #fff;
        }

        .brand-title {
            color: #9c6644;
            font-weight: 700;
            font-size: 1.3rem;
            margin: 10px 0 0 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .brand-subtitle {
            color: #b07d62;
            font-size: 0.9rem;
            margin: 3px 0;
        }

        .btn-ingresar {
            background: linear-gradient(45deg, #f4a261, #e76f51);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            letter-spacing: 1px;
            margin-top: 20px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-ingresar:hover {
            background: linear-gradient(45deg, #e76f51, #f4a261);
            box-shadow: 0 4px 15px rgba(231, 111, 81, 0.35);
        }

        .decoration {
            position: absolute;
            font-size: 1.8rem;
            color: rgba(156, 102, 68, 0.10);
        }

        .decoration.dec-1 {
            top: 10px;
            right: 15px;
        }

        .decoration.dec-2 {
            bottom: 10px;
            left: 15px;
        }

        .decoration.dec-3 {
            top: 50%;
            left: -12px;
        }
    </style>
</head>
<body>
<div class="inicio-container">
    <!-- Decoraciones estilo panadería -->
    <div class="decoration dec-1"><i class="fas fa-bread-slice"></i></div>
    <div class="decoration dec-2"><i class="fas fa-cookie-bite"></i></div>
    <!-- Header / Marca -->
    <div class="brand-header">
        <img th:src="@{/images/panaderia.png}" src="/images/panaderia.png" alt="Panadería" class="brand-logo-img">
        <h4 class="brand-title">Panel Administrativo - Panadería</h4>
        <p class="brand-subtitle">Sistema de Gestión de Productos, Ventas y Pedidos</p>
        <p class="brand-subtitle">Proyecto de Lenguajes de Programación</p>
    </div>
    <p style="color:#9c6644; font-weight:500; margin-bottom: 10px;">
        Bienvenido al sistema de gestión de la panadería.
    </p>
    <p style="color:#b07d62; font-size:0.95rem;">
        Desde aquí podrás administrar usuarios, productos, inventario, ventas y reportes.
    </p>
    <!-- Botón de ingreso -->
    <a href="/login" class="btn btn-ingresar">
        <i class="fas fa-sign-in-alt me-2"></i> Ir al Login del sistema
    </a>
</div>
</body>
</html>
